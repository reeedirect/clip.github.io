<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>download</title>
    <style>
        /* 隐藏下载链接 */
        #downloadLinks {
            display: none;
        }
        /* 样式调整 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="password"] {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>download</h1>

    <!-- 密码输入框 -->
    <label for="password">密码：</label>
    <input type="password" id="password" placeholder="输入密码">
    <button onclick="verifyPassword()">提交</button>

    <!-- 错误提示信息 -->
    <p id="errorMessage" style="color: red; display: none;">密码错误，请重试。</p>

    <!-- 下载链接区域，初始状态下隐藏 -->
    <div id="downloadLinks">
        <h2>下载链接</h2>
        <a href="1.docx" download="1.docx">下载文件</a><br><br>
    </div>

    <script>
        // 设置正确的密码（你可以在这里更改密码）
        const correctPassword = "zoujiao";

        // 验证密码的函数
        function verifyPassword() {
            const inputPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            const downloadLinks = document.getElementById("downloadLinks");

            // 检查输入的密码是否正确
            if (inputPassword === correctPassword) {
                // 密码正确，显示下载链接
                errorMessage.style.display = "none";  // 隐藏错误消息
                downloadLinks.style.display = "block";  // 显示下载链接
            } else {
                // 密码错误，显示错误消息
                errorMessage.style.display = "block";  // 显示错误消息
                downloadLinks.style.display = "none";  // 确保下载链接隐藏
            }
        }
    </script>

</body>
</html>
